<div class="modal-header">
  <h4>I'm a modal!</h4>
</div>
<div class="modal-body">
  sessions
  <div ng-repeat="sessionId in sessions">
    ID: {{ sessionId }}
  </div>
  <input type="text" ng-model="questionessage">
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="send(questionessage)">OK</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
