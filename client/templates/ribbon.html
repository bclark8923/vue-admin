
<form class="smart-form row">
  <span class="queryInfo">Users that have</span>

    <section class="col col-2">
      <label class="select">
        <select name="interested" class="valid"
                ng-options="c.name for c in actions1"
                ng-model="ribbonCtrl.action1">
        </select> <i></i>
      </label>
    </section>

  <span class="queryInfo">the</span>

    <section class="col col-2">
      <label class="select">
        <select name="interested" class="valid"
                ng-options="c.name for c in actions2"
                ng-model="ribbonCtrl.action2"
                ng-change="updateAction(ribbonCtrl.action2.name)">
        </select> <i></i>
      </label>
    </section>

    <section class="col col-2" ng-if="ribbonCtrl.action2.name!=='app'">
      <label class="select">
        <select name="interested" class="valid"
                ng-options="c.name for c in actions3"
                ng-model="ribbonCtrl.action3">
          <option value="">-- choose action --</option>
        </select> <i></i>
      </label>
    </section>

  <span class="queryInfo">since</span>
  <section class="col col-3" style="margin:0">
    <label class="input">
      <i class="icon-append fa fa-calendar" ng-click="open($event)"></i>
      <input type="text" class="hasDatepicker"
            id="finishdate"
            datepicker-popup="dd-MMMM-yyyy"
            ng-model="dt"
            is-open="opened"
            min="minDate"
            max="'2015-06-22'"
            datepicker-options="dateOptions"
            date-disabled="disabled(date, mode)"
            ng-required="true"
            close-text="Close" />
    </label>
  </section>
  <button type="button" class="btn btn-sm btn-primary">
    SUBMIT
  </button>
</form>
