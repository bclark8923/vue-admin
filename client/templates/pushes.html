<h1 class="page-title txt-color-blueDark">
  <i class="fa fa-table fa-comments"></i>
    Feedback
</h1>

<pre>{{ pushes() | json}}</pre>
<!-- widget grid -->
<section id="widget-grid" class="">

  <!-- row -->
  <div class="row">

    <!-- NEW WIDGET START -->
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

      <!-- Widget ID (each widget will need unique ID)-->
      <div class="jarviswidget jarviswidget-color-darken" id="wid-id-0" data-widget-editbutton="false">
        <!-- widget options:
        usage: <div class="jarviswidget" id="wid-id-0" data-widget-editbutton="false">

        data-widget-colorbutton="false"
        data-widget-editbutton="false"
        data-widget-togglebutton="false"
        data-widget-deletebutton="false"
        data-widget-fullscreenbutton="false"
        data-widget-custombutton="false"
        data-widget-collapsed="true"
        data-widget-sortable="false"

        -->
        <header>
          <span class="widget-icon"> <i class="fa fa-table"></i> </span>
          <h2>Feedback Responses</h2>

        </header>

        <!-- widget div-->
        <div>

          <!-- widget edit box -->
          <div class="jarviswidget-editbox">
            <!-- This area used as dropdown edit box -->

          </div>
          <!-- end widget edit box -->

          <!-- widget content -->
          <div class="widget-body no-padding">
            <div class="widget-body-toolbar">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="fa fa-search"></i>
                </span>
                <input class="form-control" placeholder="Filter" type="text" aria-controls="dt_basic" ng-model="searchText.$" autofocus>
              </div>
            </div>

            <table id="dt_basic" class="table table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Asked</th>
                  <th>Answer</th>
                  <th>Question</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="push in pushes() | filter:searchText">
                  <td>{{ push.deviceID }}</td>
                  <td>
                    <i class="fa fa-check-square-o" ng-show="push.asked"></i>
                    <i class="fa fa-square-o" ng-hide="push.asked"></i>
                  </td>
                  <td>
                    {{ push.answer }}
                  </td>
                  <td>{{ push.question }}</td>
                </tr>
              </tbody>
            </table>

          </div>
          <!-- end widget content -->

        </div>
        <!-- end widget div -->

      </div>
      <!-- end widget -->

    </article>
    <!-- WIDGET END -->

  </div>

  <!-- end row -->

  <!-- end row -->

</section>
<!-- end widget grid -->
