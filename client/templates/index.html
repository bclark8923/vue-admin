
<article class="col-sm-12 col-md-12 col-lg-12">

  <!-- new widget -->
  <div class="jarviswidget" id="wid-id-2" data-widget-colorbutton="false" data-widget-editbutton="false">

    <header>
      <span class="widget-icon"> <i class="fa fa-map-marker"></i> </span>
      <h2>User</h2>
      <div class="widget-toolbar hidden-mobile">
        <span class="onoffswitch-title">
          <i class="fa fa-location-arrow"></i>
          Realtime
        </span>
        <span class="onoffswitch">
          <input type="checkbox"
                 name="onoffswitch"
                 id="myonoffswitch"
                 class="onoffswitch-checkbox"
                 checked="checked"
                 ng-model="realtime"
                 >
          <label class="onoffswitch-label"
                 for="myonoffswitch">
            <span class="onoffswitch-inner" data-swchon-text="YES" data-swchoff-text="NO"></span>
            <span class="onoffswitch-switch"></span>
          </label>
        </span>
      </div>
      <div class="widget-toolbar hidden-mobile" ng-click="send()">
        <span class="onoffswitch-title"><i class="fa fa-mobile-phone"></i> Send</span>
      </div>
    </header>

    <!-- widget div-->
    <div>
      <!-- widget edit box -->
      <div class="jarviswidget-editbox">
        <div>
          <label>Title:</label>
          <input type="text" />
        </div>
      </div>
      <!-- end widget edit box -->

      <div class="widget-body no-padding">
        <!-- content goes here -->

        <div vector-map class="vector-map" map="world_mill_en" countries="data"></div>

        <div id="heat-fill">
          <span class="fill-a">0</span>

          <span class="fill-b">5,000</span>
        </div>

        <table class="table table-striped table-hover table-condensed">
          <thead>
            <tr>
              <th>
                <input type="checkbox"> All
              </th>
              <th>Device ID</th>
              <th>Number of sessions by Date</th>
              <th class="text-align-center">Average session length</th>
              <th class="text-align-center">Seconds</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="session in questions()">
              <td>
                <input type="checkbox" ng-model="session.checked">
              </td>
              <td>
                {{ session.deviceID }}
              </td>
              <td class="text-align-center">
                {{ session.date | date }}
              </td>
              <td class="text-align-center">
                {{ session.length }}
              </td>
              <td class="text-align-center">
                {{ session.interactions.length }}
              </td>
            </tr>



          </tbody>
          <tfoot>
            <tr>
              <td colspan=5>
              <ul class="pagination pagination-xs no-margin no-select">
                <li class="prev" ng-class="{disabled: checkPage(0)}">
                  <a ng-click="previousPage()">Previous</a>
                </li>

                <li ng-repeat="page in pages()"
                    ng-class="{active: checkPage($index)}">
                  <a href="#" ng-click="changePage($index)">{{ $index+1 }}</a>
                </li>

                <li class="next" ng-class="{disabled: checkPage(pages().length - 1)}">
                  <a ng-click="nextPage()">Next</a>
                </li>
              </ul></td>
            </tr>
          </tfoot>
        </table>

        <!-- end content -->

      </div>

    </div>
    <!-- end widget div -->
  </div>
  <!-- end widget -->

</article>
